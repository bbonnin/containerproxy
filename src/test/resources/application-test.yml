proxy:
  authentication: simple

  users:
  - name: demo
    password: demo

  docker:
    url: http://localhost:2375

  specs:
  - id: 01_hello
    container-specs:
    - image: "openanalytics/shinyproxy-demo"
      cmd: ["R", "-e", "shinyproxy::run_01_hello()"]
      port-mapping:
        default: 3838
  - id: external
    container-specs:
    - proxy-managed: false
      app-url: http://localhost:8081
